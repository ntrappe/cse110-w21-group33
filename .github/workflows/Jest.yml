name: Jest Unit Tests

on:
  push:
    branches-ignore:
      - docs
  pull_request:
    branches:
      - main
    types: [opened]

  # Can be triggered manually on Actions section on GitHub
  workflow_dispatch:

jobs:
  run-jest:
    name: Run Tests/Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      # Run Jest to automatically run unit tests and show code coverage
      - name: Run Jest
        run: | 
              yarn add --dev jest # Handle installation on virtual machine
              yarn test # Run unit tests and output results
              yarn coverage # Output code coverage of unit tests
